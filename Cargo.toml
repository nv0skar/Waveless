[package]
name = "Waveless"
description = "Generate APIs from the application data model."
version = "0.0.1"
edition = "2024"

[workspace]
members = ["schema", "config"]

[workspace.dependencies]
waveless_schema = { path = "./schema" }
waveless_config = { path = "./config" }

rustyrosetta = { git = "https://github.com/nv0skar/RustyRosetta.git", tag = "rustyrosetta_0.0.1", features = [
    "all",
] }

tokio = "1.48"

serde = { version = "1.0.228", features = ["derive"] }
toml = "0.9"
serde_json = "1.0.148"
serde_with = { version = "3.16", features = ["chrono"] }

axum = "0.8.8"

sea-schema = "0.16.2"

chrono = { version = "0.4.42", default-features = false, features = [
    "clock",
    "serde",
] }

