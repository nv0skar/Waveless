half = { version = "2.6", features = ["serde"] }
rust_decimal = "1.37"
email_address = "0.2"

smallvec = { version = "1.15", features = ["serde", "write", "const_new"] }
arrayvec = { version = "0.7", features = ["serde"] }
stackalloc = "1"
smallbox = "0.8"
rclite = "0.4"
atomic_refcell = "0.1"
flume = "0.12"
dashmap = { version = "6.1", features = ["serde"] }
compact_str = { version = "0.9", features = ["serde"] }
rand = "0.9"

blake3 = "1.8"
argon2 = { version = "0.5", default-features = true }

# wasm-bindgen = "0.2.100"

dotenvy = "0.15"
dotenvy_macro = "0.15"

tracing = "0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
metrics = "0.24"
metrics-tracing-context = "0.18"

hex = "0.4"
itertools = "0.14"

getset = "0.1"
nestify = "0.3"
either = { version = "1.15", features = ["serde"] }
anyhow = "1.0"
derive_more = { version = "2.0", features = ["constructor", "display"] }

